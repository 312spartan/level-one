<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Quest!!!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section id="start-screen" class="screen showing">
        <h1>Quiz Quest with a creative name</h1>
        <p>Welcome to the dungeon! >:D</p>
        <button id="start-btn" class="btn primary">Start Quest</button>
    </section>

    <section id="question-screen" class="screen hidden">
        <div id="timer" aria-live="polite"></div>
        <h2 id="question-text"></h2>
        <div id="answers" class="answers"></div>
    </section>

    <section id="result-screen" class="result screen">
        <h2 id="result-message" aria-live="polite">Final Score!</h2>
        <p id="final-score">You scored: </p>
        <button id="restart-btn" class="btn secondary">Go again?</button>
    </section>
</body>
</html>
