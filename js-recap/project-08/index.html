<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Arrays!</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Guests!</h1>
        </div>
        <div class="para">
            <input type="text" placeholder="Insert Guest Name" id="guestInput" />
        </div>
        <div class="para2">
            <button type="button" id="addBtn">Add</button>
        </div>
        <div class="para3">
            <button id="removeBtn">Remove</button>
        </div>

        <div class="para4">
            <p id="totalCount">Total Guests: 0</p>
        </div>
        <ul id="guestList"></ul>
    </div>
</body>
</html>
