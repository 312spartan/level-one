<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fact Cards!!</title>
</head>
<body>



    <header>
        <h1 class="header">Fun Facts!</h1>
    </header>

    <div class="grid-container">

        <div class="card-one">
            <img src="img/1201-0821_japan-book-things-to-do-pelago-large.webp" alt="Japan" id="image1">
            <p>Click for a fun fact about Japan!</p>
        </div>

        <div class="card-two">
            <img src="img/Grayline-Beijing-Cover-Photo-scaled.webp" alt="China" id="image2">
            <p>Click for a fun fact about China!</p>
        </div>

        <div class="card-three">
            <img src="img/images.jpg" alt="Spain" id="image3">
            <p>Click for a fun fact about Spain!</p>
        </div>

        <div class="card-four">
            <img src="img/202504bec-202408pet-rat-names-1024x615.jpg" alt="Rat" id="image4">
            <p>Click for a fun fact about Rats!</p>
        </div>

        <div class="card-five">
            <img src="img/Craig-Jones-Tigers-18-scaled.jpg" alt="Tiger" id="image5">
            <p>Click for a fun fact about Tigers!</p>
        </div>

        <div class="card-six">
            <img src="img/close-up-of-raven-royalty-free-image-1666970625.jpg" alt="Raven" id="image6">
            <p>Click for a fun fact about Ravens!</p>
        </div>
    </div>
</body>
</html>
