<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hello World!</title>
</head>
<body>
    <h1 class="header">Hello Everyone! I'm styled!</h1>

    <article class="arty1">

        <div id="game">
    <button id="btnClick">Click this!</button>



    <p class="para">Clicks: <span id="countUp">0</span></p>

    <script>
        const btnClick = document.getElementById('btnClick');
        const countUpDisplay = document.getElementById('countUp');

        let countUp = 0;

        btnClick.addEventListener('click', () => {

            countUp++;
            countUpDisplay.textContent = countUp;
        })
    </script>

    </aside>
    </div>

    <div class="lower">
        <footer class="footer">
        </footer>
    </div>
</body>
</html>
